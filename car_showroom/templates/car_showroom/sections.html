<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
</head>
<body>
<h2>List of sections available:</h2>
{% if section_list %}
    <ul>
    {% for section in section_list %}
        <li><a href="/car_showroom/{{ section_name }}/">Name: {{ section.name }}<br>
            {{ section.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No section is available.</p>
{% endif %}
</body>
</html>
